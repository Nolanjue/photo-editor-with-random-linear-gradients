<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo editor</title>
    <link rel = 'stylesheet' href = 'https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
    <link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
    <link rel = 'stylesheet' href = 'photo.css'>
</head>
<body>
    <div class="container">
        <h1>Image editor</h1>
        <div class = 'wrapper'>
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters from CSS</label>
                    <div class = 'options'>
                        <button  onclick = 'getFilter(this)'>brightness</button>
                        <button  onclick = 'getFilter(this)'>saturation</button>
                        <button   onclick = 'getFilter( this)'>contrast</button>
                        <button   onclick = 'getFilter( this)'>inversion</button>
                        <button  onclick = 'getFilter(this)'>grayscale</button>
                        <button  onclick = 'getFilter(this)'>opacity</button>
                        <button  onclick = 'getFilter(this)'>sepia</button>

                    </div> 
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name"></p>
                            <p class="value"></p>
                        </div>
                        <input id = 'brightness' type = 'range' value = '100' min = '0' max = '200'>
                        <input id = 'saturation' type = 'range' value = '100' min = '0' max = '200'>
                        <input id = 'contrast' type = 'range' value = '100' min = '0' max = '200'>
                        <input id = 'inversion' type = 'range' value = '0' min = '0' max = '100'>
                        <input id = 'grayscale' type = 'range' value = '0' min = '0' max = '100'>
                        <input id = 'opacity' type = 'range' value = '100' min = '0' max = '100'>
                        <input id = 'sepia' type = 'range' value = '0' min = '0' max = '100'>
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate Image</label>
                    <div class = 'rotate-buttons'>
                        <button id = 'rotate-left' onclick = 'Rotate(this)'> <i class='fa-solid fa-rotate-left'> </i> </button>
                        <button  id = 'rotate-right' onclick = 'Rotate(this)'> <i class='fa-solid fa-rotate-right'> </i> </button>
                        <button  id = 'horizontal' onclick = 'Rotate(this)'> <i class="bx bx-reflect-vertical"></i> </button>
                        <button  id = 'vertical'onclick = 'Rotate(this)'> <i class="bx bx-reflect-horizontal"> </i></button>
                    </div>
                </div>
            </div>
            <div class="preview-image">
                <img src="image/defaultimage.jpg" alt = 'preview image'>
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter" onclick = 'Reset()'>Reset Filters</button>
            <button class = 'background' onclick = 'Switch(this)'>Stop color Transitions</button>
            <div class="row">
                <input type = 'file' class = 'file-input' accept = 'image/*'>
                <button class="choose-image">Choose Image</button>
                <button class="save-img" onclick = 'Save()'>Save Image</button>
            </div>
        </div>
    </div>

    <script src = 'index.js'></script>
</body>
</html>
